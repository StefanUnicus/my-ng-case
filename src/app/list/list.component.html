<app-navbar></app-navbar>

<div class="container">
    <table class="table table-striped border mt-1">
        <thead>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of entrylist">
                <td>{{data.name}}</td>
                <td>{{data.price}}</td>
            </tr>
        </tbody>
    </table>
    <span class="listbutton"><button type="button" class="btn btn-primary" data-toggle="modal" data-target=".my-input-modal">Add Product</button></span>
        <!--setup for opening the "my-input-modal" below, currently not working-->
</div>

<div class="modal fade my-input-modal" tabindex="1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">New Product</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="entry-name" class="col-form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="entryname">
                    <label for="entry-price" class="col-form-label">Product Price</label>
                    <input type="number" class="form-control col-md-3" id="price" [(ngModel)]="entryprice" min="0">
                        <span class="input-group-text">â‚¬</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                <!--currently lacks a (click)="handleAddEntry()" which would send the data along-->
                <!--adding should also refresh the list, which handleListEntries() can do-->
            </div>
        </div>
    </div>
</div>
